name: Generar clave diaria

# Se ejecuta todos los días a la medianoche y también manualmente
on:
  schedule:
    - cron: '0 0 * * *' # UTC
  workflow_dispatch:

jobs:
  generar_clave:
    runs-on: ubuntu-latest

    steps:
      - name: Hacer checkout del repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Importante para usar GITHUB_TOKEN

      - name: Generar clave diaria
        run: |
          # Genera un código aleatorio
          echo "KEY-$(date +%s)" > key.txt

      - name: Commit y push de la clave
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add key.txt
          git commit -m "Actualizar clave diaria"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


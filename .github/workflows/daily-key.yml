name: Daily Key Generator

on:
  schedule:
    - cron: '0 0 * * *'  # todos los días a medianoche UTC
  workflow_dispatch:    # para ejecutar manualmente

jobs:
  update-key:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}   # <- aquí va tu token secreto

      - name: Generate new daily key
        run: |
          echo "KEY-$(date +%s)" > key.txt

      - name: Commit and push key
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add key.txt
          git commit -m "Actualizar clave diaria"
          git push origin main
